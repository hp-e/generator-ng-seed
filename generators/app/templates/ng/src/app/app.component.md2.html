<md-toolbar color="primary">
  <h1>
    <%= appName %>
  </h1>
  <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
</md-toolbar>

<md-menu x-position="before" #menu="mdMenu">
  <button md-menu-item (click)="openDialog()">Settings</button>
  <button md-menu-item (click)="isDarkTheme=!isDarkTheme">Toggle theme</button>
  <button md-menu-item>Help</button>
</md-menu>

<main>
  <md-sidenav-container class="sidenav-layout">
    <md-sidenav #start2 opened mode="side">
      <md-nav-list>
        <h3 md-subheader>Navigation</h3>
        <md-list-item>
          <a md-line [routerLink]="['home']">Home</a>
          <md-icon>info</md-icon>
        </md-list-item>
      </md-nav-list>
    </md-sidenav>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>
</main>
