<div class="content-container" *ngIf="enabled">
    <div class="container-element" *ngIf="showUserAccess">
        <strong>User information: </strong>
        <pre>{{ userService.access | json }}</pre>
    </div>

    <div class="container-element" *ngIf="showAppSettings">
        <strong>App Settings: </strong>
        <pre>{{ settings | json }}</pre>
    </div>

    <div class="container-element" *ngFor="let o of objects">
        <pre>{{ o | json }}</pre>
    </div>

</div>
